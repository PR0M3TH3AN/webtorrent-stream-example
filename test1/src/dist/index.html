<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>WebTorrent Streaming Demo</title>
    <style>
      body {
        max-width: 960px;
        margin: 0 auto;
        padding: 20px;
        font-family: system-ui, -apple-system, sans-serif;
        background: #f5f5f5;
      }
      .player-container {
        background: #000;
        border-radius: 8px;
        overflow: hidden;
        margin: 20px 0;
      }
      video {
        width: 100%;
        max-height: 540px;
        display: block;
      }
      .stats {
        background: #fff;
        padding: 15px;
        border-radius: 8px;
        margin-top: 20px;
        font-size: 14px;
        line-height: 1.5;
      }
      .progress-bar {
        background: #ddd;
        height: 4px;
        border-radius: 2px;
        margin: 10px 0;
        overflow: hidden;
      }
      .progress-bar-fill {
        background: #2196f3;
        height: 100%;
        width: 0%;
        transition: width 0.3s ease;
      }
      .stat-item {
        display: flex;
        justify-content: space-between;
        padding: 5px 0;
        border-bottom: 1px solid #eee;
      }
      .stat-item:last-child {
        border-bottom: none;
      }
    </style>
  </head>
  <body>
    <h1>WebTorrent Streaming Demo</h1>
    <div class="player-container">
      <video id="videoPlayer" controls></video>
    </div>
    <div class="progress-bar">
      <div id="progressBar" class="progress-bar-fill"></div>
    </div>
    <div class="stats">
      <div class="stat-item">
        <span>Status:</span>
        <span id="status">Initializing...</span>
      </div>
      <div class="stat-item">
        <span>Connected Peers:</span>
        <span id="peers">0</span>
      </div>
      <div class="stat-item">
        <span>Download Speed:</span>
        <span id="downloadSpeed">0 B/s</span>
      </div>
      <div class="stat-item">
        <span>Progress:</span>
        <span id="progress">0%</span>
      </div>
      <div class="stat-item">
        <span>Buffer:</span>
        <span id="buffered">0%</span>
      </div>
    </div>

    <!-- Instead of inlining the entire script, we load the bundled file -->
    <script src="./bundle.js"></script>
  </body>
</html>
