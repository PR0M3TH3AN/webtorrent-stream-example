<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>WebTorrent Streaming Demo</title>
    <style>
      body {
        max-width: 960px;
        margin: 0 auto;
        padding: 20px;
        font-family: system-ui, -apple-system, sans-serif;
        background: #f5f5f5;
      }

      .player-container {
        background: #000;
        border-radius: 8px;
        overflow: hidden;
        margin: 20px 0;
      }

      video {
        width: 100%;
        max-height: 540px;
        display: block;
      }

      .stats {
        background: #fff;
        padding: 15px;
        border-radius: 8px;
        margin-top: 20px;
        font-size: 14px;
        line-height: 1.5;
      }

      .progress-bar {
        background: #ddd;
        height: 4px;
        border-radius: 2px;
        margin: 10px 0;
        overflow: hidden;
      }

      .progress-bar-fill {
        background: #2196f3;
        height: 100%;
        width: 0%;
        transition: width 0.3s ease;
      }

      .stat-item {
        display: flex;
        justify-content: space-between;
        padding: 5px 0;
        border-bottom: 1px solid #eee;
      }

      .stat-item:last-child {
        border-bottom: none;
      }
    </style>
  </head>
  <body>
    <h1>WebTorrent Streaming Demo</h1>
    <div class="player-container">
      <video id="videoPlayer" controls></video>
    </div>
    <div class="progress-bar">
      <div id="progressBar" class="progress-bar-fill"></div>
    </div>
    <div class="stats">
      <div class="stat-item">
        <span>Status:</span>
        <span id="status">Initializing...</span>
      </div>
      <div class="stat-item">
        <span>Connected Peers:</span>
        <span id="peers">0</span>
      </div>
      <div class="stat-item">
        <span>Download Speed:</span>
        <span id="downloadSpeed">0 B/s</span>
      </div>
      <div class="stat-item">
        <span>Progress:</span>
        <span id="progress">0%</span>
      </div>
      <div class="stat-item">
        <span>Buffer:</span>
        <span id="buffered">0%</span>
      </div>
    </div>

    <!-- Load WebTorrent and main application code -->
    <script src="dist/webtorrent.bundle.js"></script>
    <script defer>
      // Main application code
      // UI Elements
      const videoPlayer = document.getElementById("videoPlayer");
      const progressBar = document.getElementById("progressBar");
      const statusElement = document.getElementById("status");
      const peersElement = document.getElementById("peers");
      const downloadSpeedElement = document.getElementById("downloadSpeed");
      const progressElement = document.getElementById("progress");
      const bufferedElement = document.getElementById("buffered");

      // Helper function to format bytes
      function formatBytes(bytes) {
        if (bytes === 0) return "0 B/s";
        const sizes = ["B/s", "KB/s", "MB/s", "GB/s"];
        const i = Math.floor(Math.log(bytes) / Math.log(1024));
        return `${(bytes / Math.pow(1024, i)).toFixed(2)} ${sizes[i]}`;
      }

      // Update stats every second
      function updateStats(torrent) {
        setInterval(() => {
          peersElement.textContent = torrent.numPeers;
          downloadSpeedElement.textContent = formatBytes(torrent.downloadSpeed);
          const progress = (torrent.progress * 100).toFixed(1);
          progressElement.textContent = `${progress}%`;
          progressBar.style.width = `${progress}%`;

          if (videoPlayer.buffered.length > 0) {
            const bufferedEnd = videoPlayer.buffered.end(
              videoPlayer.buffered.length - 1
            );
            const duration = videoPlayer.duration;
            const bufferedPercent = ((bufferedEnd / duration) * 100).toFixed(1);
            bufferedElement.textContent = `${bufferedPercent}%`;
          }
        }, 1000);
      }

      async function startStreaming() {
        statusElement.textContent = "Initializing...";

        try {
          // Initialize WebTorrent client
          const client = new WebTorrent();
          console.log("WebTorrent client created");

          // Register service worker
          statusElement.textContent = "Initializing service worker...";
          try {
            // Unregister any existing service workers first
            const registrations =
              await navigator.serviceWorker.getRegistrations();
            for (let registration of registrations) {
              await registration.unregister();
              console.log("Unregistered existing service worker");
            }

            // Add message listener for debug
            navigator.serviceWorker.addEventListener("message", (event) => {
              console.log("Client received message:", event.data);
            });

            // Register new service worker
            const swRegistration = await navigator.serviceWorker.register(
              "sw.min.js",
              {
                scope: "./",
              }
            );
            console.log("Service worker registration:", swRegistration);

            // Wait for the service worker to be ready
            const registration = await navigator.serviceWorker.ready;
            console.log("Service worker ready:", registration);

            // Wait for the service worker to be activated
            if (registration.active) {
              client.createServer({
                controller: registration,
                onMessage: (msg) => {
                  console.log("WebTorrent server received message:", msg);
                },
              });
              console.log("Service worker registered and activated");
            } else {
              throw new Error("Service worker not activated");
            }
          } catch (err) {
            console.error("Service worker registration failed:", err);
            throw err;
          }

          // Read magnet link using fetch
          statusElement.textContent = "Reading magnet URI...";
          const magnetResponse = await fetch("magnet-link.txt");
          const magnetURI = (await magnetResponse.text()).trim();
          console.log("Loaded magnet URI");

          statusElement.textContent = "Connecting to peers...";

          // Add the torrent
          client.add(magnetURI, (torrent) => {
            console.log("Torrent added with info:");
            console.log("- Torrent name:", torrent.name);
            console.log(
              "- Torrent files:",
              torrent.files.map((f) => ({ name: f.name, length: f.length }))
            );
            console.log("- InfoHash:", torrent.infoHash);
            console.log("- Magnet URI:", torrent.magnetURI);

            statusElement.textContent = "Starting stream...";

            // Find video file
            const file = torrent.files.find(
              (file) =>
                file.name.endsWith(".mp4") ||
                file.name.endsWith(".webm") ||
                file.name.endsWith(".mkv")
            );

            if (!file) {
              statusElement.textContent = "Error: No video file found";
              console.error(
                "No video file found in torrent files:",
                torrent.files.map((f) => f.name)
              );
              return;
            }

            console.log("Found video file:", {
              name: file.name,
              size: file.length,
              path: file.path,
            });

            // Stream to video player
            file.streamTo(videoPlayer);
            console.log("Streaming started");

            // Add detailed event listeners
            videoPlayer.addEventListener("loadstart", () =>
              console.log("Video: loadstart")
            );
            videoPlayer.addEventListener("progress", () =>
              console.log("Video: progress")
            );
            videoPlayer.addEventListener("loadedmetadata", () =>
              console.log("Video: loadedmetadata")
            );
            videoPlayer.addEventListener("loadeddata", () =>
              console.log("Video: loadeddata")
            );
            videoPlayer.addEventListener("canplay", () =>
              console.log("Video: canplay")
            );
            videoPlayer.addEventListener("playing", () =>
              console.log("Video: playing")
            );
            videoPlayer.addEventListener("error", (e) => {
              console.error("Video error:", videoPlayer.error);
              console.error("Video error details:", {
                code: videoPlayer.error.code,
                message: videoPlayer.error.message,
              });
            });

            // Monitor torrent events
            torrent.on("download", (bytes) => {
              console.log("Torrent downloaded:", {
                bytes: formatBytes(bytes),
                progress: (torrent.progress * 100).toFixed(1) + "%",
                downloadSpeed: formatBytes(torrent.downloadSpeed) + "/s",
                peers: torrent.numPeers,
              });
            });

            torrent.on("upload", (bytes) => {
              console.log("Torrent uploaded:", formatBytes(bytes));
            });

            torrent.on("error", (err) => {
              statusElement.textContent = `Error: ${err.message}`;
              console.error("Torrent error:", err);
            });

            torrent.on("warning", (err) => {
              console.warn("Torrent warning:", err);
            });

            // Set up UI
            statusElement.textContent = "Streaming";
            updateStats(torrent);

            // Handle player events
            videoPlayer.addEventListener("waiting", () => {
              statusElement.textContent = "Buffering...";
            });

            videoPlayer.addEventListener("playing", () => {
              statusElement.textContent = "Playing";
            });

            torrent.on("error", (err) => {
              statusElement.textContent = `Error: ${err.message}`;
              console.error("Torrent error:", err);
            });
          });
        } catch (err) {
          statusElement.textContent = `Error: ${err.message}`;
          console.error("Fatal error:", err);
        }
      }

      // Start streaming when page loads
      startStreaming();
    </script>
  </body>
</html>
